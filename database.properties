# Database Configuration for Task Manager Application
# MySQL Database Settings

# Database Connection
db.url=jdbc:mysql://localhost:3306/task_manager?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
db.username=root
db.password=
db.driver=com.mysql.cj.jdbc.Driver

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=2
db.pool.maxWait=30000

# Database Schema Settings
db.schema=task_manager
db.charset=utf8mb4
db.collation=utf8mb4_unicode_ci

# Application Settings
app.name=Task Manager
app.version=1.0.0
app.default.admin.username=admin
app.default.admin.password=admin123
app.default.admin.email=admin@company.com
app.default.admin.fullname=System Administrator

# Security Settings
security.password.salt.rounds=12
security.session.timeout=3600

# UI Settings
ui.theme=modern
ui.look.and.feel=system
ui.window.width=1200
ui.window.height=800
ui.window.resizable=true

# Logging Settings
log.level=INFO
log.file.enabled=true
log.file.path=logs/application.log
log.console.enabled=true